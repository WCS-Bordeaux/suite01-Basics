<!DOCTYPE html>
<html>
    <head>
        <title>Random Op's</title>
        <style>
            body {
                min-width: 100%;
                min-height: 100%;
                background-color: black;
                color: #0d4b07;
                font-family: "Andale Mono", sans-serif;
                font-size: 1em;
            }
            #header {
                width: 70%;
                height:19%;
                margin: 0 auto;
                padding: 20px;
                background-color: #0b3807;
                color: #d5d5d5;
                box-shadow: 4px 0 6px #fff;
                -webkit-box-shadow: 0 2px 8px #7b7b7b;
                border-radius: 4px;
                text-align: center;
            }
            #container {
                width: 70%;
                height: 80%;
                margin: 0 auto;
                padding: 15% 4%;
                overflow: hidden;
            }
            #repeat {
                display: inline-block;
                width: 100px;
                height: 38px;
                padding: 0 12px;
                font-size: 1em;
                font-weight: 500;
                border: 1px solid #0b3807;
                border-radius: 4px;
            }
            #generate {
                display: inline-block;
                float: right;
                height: 38px;
                background-color: brown;
                font-size: 14px;
                color: #ffffff;
                border: 1px solid #ffffff;
                border-radius: 4px;
            }
            #generate:hover {
                background-color: rgba(237, 60, 60, 0.81);
                border: 1px solid brown;
            }
            #monitor {
                width: 98%;
                min-height: 60px;
                margin: 100px auto;
                padding: 12px;
                background-color: #2c2c2c;
                color: #d5d5d5;
                border-radius: 4px;
            }
            @media (max-width: 1024px)
            {
                body {
                    max-width: 100%;
                    max-height: 100%;
                    font-size: 0.8em;
                }
                #header {
                    width: 80%;
                    margin-top: 25px;
                    padding: 60px;
                    font-size: 3em;
                    min-height: 283px;
                    line-height: 100px;
                }
                #container {
                    width: 80%;
                    margin: 0 auto;
                    padding: 20% 0;
                }
                #repeat {
                    display: block;
                    height: 73px;
                    width: 100%;
                    margin: 30px auto 40px;
                    padding: 0 10px;
                    font-size: 3em;
                    font-weight: 300;
                }
                #generate {
                    display: block;
                    float: none;
                    width: 100%;
                    height: 73px;
                    background-color: brown;
                    font-size: 3.2em;
                    color: #ffffff;
                    padding: 0 31px;
                    margin: 10px 0 50px;
                }
                #monitor {
                    display: block;
                    position: relative;
                    bottom: 0;
                    width: 100%;
                    min-height: 250px;
                    /* margin: 40px auto; */
                    padding: 28px;
                    font-size: 2.4em;
                }
                label {
                    width: 90%;
                    font-size: 3.6em;
                }
            }
        </style>

    </head>
    <body>
        <div id="header">
            <h1>Random computing generator</h1>
        </div>
        <div id="container">
            <label for="repeat">How many calculs: </label>
            <input id="repeat" type="number" min="1" max="999">
            <button id="generate">Generate...</button>
            <div id="monitor"><p id="monitor-text">results displayed here...</p>
            </div>
        </div>
        <script>
                var isHtmlVersion = true;
        </script>
    <script type="application/javascript" src="ex12.js"></script>

    </body>
</html>
